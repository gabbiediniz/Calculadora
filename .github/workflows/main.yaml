name: Analyze, Build and Deploy

on: [push]

jobs:
  semantic-pull-request:
    name: "Semantic"
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/semantic_pull_request.yml@v1

  analyze:
    name: "Analyze"
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@v1
    with:
      flutter_channel: stable
      flutter_version: 3.13.5

  build:
    name: Build
    needs: [semantic-pull-request, analyze]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2.11.0
        with:
          channel: ${{matrix.channel}}
          flutter-version: "3.10.2"
          cache: false

      - name: Install Dependencies
        run: |
          flutter pub global activate very_good_cli
          very_good --analytics false
          very_good packages get --recursive
      - name: Format
        run: dart format --set-exit-if-changed lib test

      - name: Analyze
        run: flutter analyze lib test

      - name: Verify Generated Files Committed
        run: flutter test ./test/ensure_build_test.dart --run-skipped

      - name: Run tests
        run: very_good test -x presubmit-only --coverage --test-randomize-ordering-seed random

      - name: Check for existing and non-empty coverage file
        id: test_coverage_file
        run: if [ -s "/coverage/lcov.info" ]; then echo "result=true" >> $GITHUB_ENV ; else echo "result=false" >> $GITHUB_ENV; fi

      - name: Very Good Coverage
        if: steps.test_coverage_file.outputs.result == 'true'
        uses: VeryGoodOpenSource/very_good_coverage@v2
        with:
          path: '/coverage/lcov.info'
      - name: 🛠️ Build the application
        run: flutter build web -t lib/main.dart
      - name: ⬇️ Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: build
          path: build/web

  deploy:
    name: "Deploy"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 📚 Checkout repo
        uses: actions/checkout@v3
      - name: ⬇️ Download Artifact
        uses: actions/download-artifact@master
        with:
          name: build
          path: build/web
      - name: 🎯 Deploy to firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CALCULADORA_DA_GABI }}'
          channelId: live
          projectId: calculadora-da-gabi